<div class="col-6 mt-3">
    <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
        <h2 class="text-center text-primary">Register new Clinic</h2>
        <hr>
    
    
        <app-text-input [formControl]='registerForm.controls["clinicName"]'[label]='"Clinic Name"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["phone"]'[label]='"Phone Number"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["address"]'[label]='"Address"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["url"]'[label]='"url"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["email"]'[label]='"E-mail"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>

    
        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    
        <div class="form-group text-center">
            <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
    
    <p>Form value: {{registerForm.value | json}}</p>
    <p>Form status: {{registerForm.status | json}}</p>
    
    
    
    </div>
